<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kalkulator</title>
</head>

<body>
    <div class="container-fluid">
        <h3 class="mt-3 mb-4 text-center">Kalkulator Sederhana</h3>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="inputSatu" class="text-center form-control" required>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputSatu').value += '1'">
                                <h3>1</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputSatu').value += '2'">
                                <h3>2</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputSatu').value += '3'">
                                <h3>3</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputSatu').value += '4'">
                                <h3>4</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputSatu').value += '5'">
                                <h3>5</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputSatu').value += '6'">
                                <h3>6</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputSatu').value += '7'">
                                <h3>7</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputSatu').value += '8'">
                                <h3>8</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputSatu').value += '9'">
                                <h3>9</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"
                                onclick="document.getElementById('inputSatu').value += '0'">
                                <h3>0</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" onclick="clearInputSatu()">
                                <h3><i class="fa-solid fa-delete-left"></i></h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" id="hasilAkhir" class="text-center form-control mt-5">
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit"
                                onclick="penjumlahan(document.getElementById('inputSatu').value,document.getElementById('inputDua').value)">
                                <h3>+</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit"
                                onclick="pengurangan(document.getElementById('inputSatu').value,document.getElementById('inputDua').value)">
                                <h3>-</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit"
                                onclick="perkalian(document.getElementById('inputSatu').value,document.getElementById('inputDua').value)">
                                <h3>x</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit"
                                onclick="pembagian(document.getElementById('inputSatu').value,document.getElementById('inputDua').value)">
                                <h3>:</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" onclick="clearAllInput()">
                                <h3><i class="fa-solid fa-trash"></i></h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <input type="text" id="inputDua" class="text-center form-control">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputDua').value += '1'">
                                <h3>1</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputDua').value += '2'">
                                <h3>2</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputDua').value += '3'">
                                <h3>3</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputDua').value += '4'">
                                <h3>4</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputDua').value += '5'">
                                <h3>5</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputDua').value += '6'">
                                <h3>6</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="document.getElementById('inputDua').value += '7'">
                                <h3>7</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="button"
                                onclick="document.getElementById('inputDua').value += '8'">
                                <h3>8</h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button"
                                onclick="document.getElementById('inputDua').value += '9'">
                                <h3>9</h3>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-4 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" onclick="clearInputDua()">
                                <h3><i class="fa-solid fa-delete-left"></i></h3>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-8 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"
                                onclick="document.getElementById('inputDua').value += '0'">
                                <h3>0</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
